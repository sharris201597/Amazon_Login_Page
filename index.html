<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sams mock Amazon Sign-in page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-box">
            <img src="images/OIP.jpg" alt="placeholder">
        </div>
    </header>
    <div class=flex-container>
        <div class="sign-in-box">
            <div class="email">
                <h3>Sign In</h3>
                <label for="email" class="caption">Email (phone or mobile accounts)</label>
                <br><br>
                <input type="text" placeholder="Enter Email" size="50">
            </div>
            <div class="password">
                <label for="password" class="caption">Password</label>
                <a href="#">Forgot Password</a>
                <br><br>
                <input type="text" placeholder="Enter Password" size="50">
            </div>
            <button type="button" id="cont-button" size="50">Continue</button>
            <a href="https://www.amazon.com/gp/help/customer/account-issues/ref=ap_login_with_otp_claim_collection?ie=UTF8" id="help-button">Need Help?</a>
        </div>
    </div>
    <div class="new-section">
        <div class="new">
            <div class="line"></div>
            <div id="NTA">New To Amazon?</div>
            <div class="line"></div>

        </div>
    </div>

    <div class="create-button-container">
        <button type="button" > <a href=""></a>Create Your Amazon Account</button>

    </div>

    <div class="legal-info">
        <a href="#">Conditions of use</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Help</a>
    </div>

    <footer>@1997-2022 Samuel Harris</footer>



   

    
</body>
</html>
